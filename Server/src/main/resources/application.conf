{
  datasources {
    default {
      db-type = postgres
      dialect = POSTGRES
      driver-class-name = "org.postgresql.Driver"
    }
  }

  jpa {
    default {
      properties {
        hibernate {
          hbm2ddl {
            auto = update
          }
        }
      }

      entity-scan {
        packages = [
          "apps.chocolatecakecodes.invidious_ext.sync.entity"
        ]
      }
    }
  }

  micronaut {
    application {
      name = server
    }
  }
}

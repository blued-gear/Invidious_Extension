{
  datasources {
    default {
      db-type = postgres
      dialect = POSTGRES
      driver-class-name = "org.postgresql.Driver"
    }
  }

  jpa {
    default {
      properties {
        hibernate {
          hbm2ddl {
            auto = update
          }
        }
      }

      entity-scan {
        packages = [
          "apps.chocolatecakecodes.invidious_ext.sync.entity"
          "apps.chocolatecakecodes.invidious_ext.download.entity"
        ]
      }
    }
  }

  micronaut {
    application {
      name = server
    }
    server {
      cors {
        enabled: true
        //TODO better settings; see https://guides.micronaut.io/latest/micronaut-cors-gradle-java.html
      }
    }
  }

  inv-ext {
    download {
      dir: "/run/ChocoalteCakeCodes/InvidiousExtension/download"
    }
  }
}
